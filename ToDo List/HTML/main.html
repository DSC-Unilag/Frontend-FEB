<!DOCTYPE html>
<html>
<head>
	<title>Online To-Do List</title>
	<link rel="stylesheet" href="../CSS/style(main).css">
	<script type="text/javascript" src="user.js"></script>
	<script type="text/javascript">
		var username = localStorage.getItem("username");
		document.getElementById("message").innerHTML= `<h3> Welcome ${username} </h3>`
	</script>
</head>
<body>
	<div id="header">
	<img src="../Images/notepad.png" alt="notepad"><h2>Your Online To-do List</h2>
	</div>

	<div id="add-btn">
		<button type="button">
		<a href="../HTML/main.html"><img src="../Images/add.png" alt="add"></a>
		</button>
	</div>
	<div id="message"></div>

	<ul class="nav">
		<a href="../HTML/Today.html"><li>Today</li></a>
		<a href="../HTML/All.html"><li>All</li></a>
		<a href="../HTML/Personal.html"><li>Personal</li></a>
		<a href="../HTML/Home.html"><li>Home</li></a>
		<a href="../HTML/Work.html"><li>Work</li></a>
		<a href="../HTML/Starred.html"><li>Starred</li></a>
		<a href="../HTML/Login.html" onclick="alert('Log out successful')"><li>Log out</li></a>
	</ul>

	<div class="add-todo">
		<form>
			Title:
			<br>
			<input type="text" name="title" required><br><br>

			Summary:
			<br>
			<textarea cols="20" rows="1"></textarea><br><br>

			Category:
			<br>
			<select>
				<option>Personal</option>
				<option>Home</option>
				<option>Work</option>
			</select><br><br>

			Time:
			<br>
			<input type="time" name="time" required><br><br>

			Date:
			<br>
			<input type="date" name="date" required>
			<br><br>

			<input type="submit" value="Add" onclick="alert('Successful')">
		</form>
	</div>
	
	<div id="footer">
	<p>&copy Stans Enterprises</p>
	</div>
</body>
</html>
