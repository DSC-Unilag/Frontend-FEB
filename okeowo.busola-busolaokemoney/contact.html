	</head>
	<body>
	<div class="wrapper">
		<a class="totop" href="#top"><i class="fa fa-arrow-up"></i> </a>
		<div class="nav-container"> <!-- Navigation -->
			<div class="row">
				<div class="col-s-12 container">
					<div class="brand"> <!-- Brand -->
						<a href="#">
							<<span>She</span>WritesCode/>
						</a>
					</div> <!--/ Brand -->
					<label for="menu-check" class="menu-icon">
						<span></span>
						<span></span>
						<span></span>
					</label>
					<input type="checkbox" id="menu-check">
					<nav class="navbar"> <!-- Nav Links -->
						<ul class="nav-menu">
							<li><a href="index.html"> Home </a></li>

						</ul>
					</nav> <!--/ Nav Links -->
				</div>
			</div>
		</div> <!--/ Navigation -->
		<header class="header-contact">
			<div class="caption">
				<h1>Lets Talk</h1> <!-- Heading -->
			</div>
		</header>
		<section class="content"> <!-- Content -->
			<div class="row p-5">
			<div class="col-s-8 col-8">
				<code>if (uWannaWorkWithMe) { <br>
						&nbsp; &nbsp; &nbsp; return "SEND ME A MESSAGE" <br>
					&nbsp; &nbsp; }
				</code>
				<form id="contactForm" class="contact-form form" method="post">
					<div class="row">
						<div class="form-group">
							<!-- <label>Message: </label> -->
							<textarea id="message" placeholder="Your Message" value="" class="form-control" rows="5" type="textarea"></textarea>
						</div>
						<div class="form-group col-s-6">
							<!-- <label>Name: </label> -->
							<input id="name" placeholder="Your Name" value="" class="form-control" type="text" autocomplete='name'>
						</div>
						<div class="form-group col-s-6">
							<!-- <label>Email: </label> -->
							<input id="email" placeholder="Your Email" value="" class="form-control" type="email" autocomplete='email'>
						</div>
						<div class="form-group col-s-12">
							<button class="btn col-s-6" type="submit">Submit</button>
							<span class="btn col-s-6" onclick="formReset()">Reset</span>
						</div>
					</div>
				</form>
			</div>
			<div class="col-s-4 pt-5 pb-5 pl-5 col-4">
				<h4>You can find me at</h4>
				<p>Address line 1 <br>
					Address line 2 <br> 
					City, State <br> 
					Country <br> 
				</p>
				<span>
					<i class="fa fa-facebook"></i> &nbsp; 
					<i class="fa fa-twitter"></i> &nbsp; 
					<i class="fa fa-github"></i> &nbsp; 
				</span>
			</div>
			</div>
			
			<div class="row px-5"><div class="col-s-12"><table class="table anim slideInUp">
				<thead>
					<tr>
						<th>Full Name</th>
						<th>Email</th>
						<th>Message</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="contactFormEntry">
					
				</tbody>
			</table></div></div>
	
		</section> <!--/ Content -->

		<footer class="foot"> <!-- Footer -->

			<p>&copy; <span id="year"></span>  <span>Made with <i class="fa fa-heart"></i> by <a href="#">shewritescode</a></span></p>

		</footer> <!--/ Footer -->

	</div>
	<script src="js/main.js"></script>
	<script src="js/contact.js"></script>
	</body>
